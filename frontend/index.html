<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scalable Backend Demo</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color: #fff;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  font-size: 3rem;
  background: linear-gradient(90deg, #00eaff, #7cffcb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 15px;
}

.status-bar {
  text-align: center;
  font-size: 14px;
  margin-bottom: 30px;
  opacity: 0.9;
}

.card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 0 40px rgba(0,255,255,0.05);
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

button {
  margin-top: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(90deg, #00eaff, #7cffcb);
  color: #000;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.05);
}

.secondary {
  background: linear-gradient(90deg, #ff9a00, #ffd500);
}

.output {
  margin-top: 15px;
  padding: 12px;
  background: #0a0a0a;
  border-radius: 8px;
  font-size: 13px;
  white-space: pre-wrap;
  word-break: break-word;
  max-height: 220px;
  overflow-y: auto;
}

.footer {
  text-align: center;
  opacity: 0.6;
  margin-top: 40px;
  font-size: 13px;
}

/* TOAST â€“ TOP CENTER */
.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-20px);
  background: #00eaff;
  color: #000;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 600;
  opacity: 0;
  transition: all 0.4s ease;
  z-index: 9999;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>
<div class="container">

<h1>Scalable Backend Demo</h1>

<div class="status-bar" id="status">
  ðŸ”´ Not Authenticated
</div>

<div style="text-align:center;margin-bottom:25px;">
  <button class="secondary" onclick="loadDemo()">âš¡ Load Demo Data</button>
</div>

<div class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="copyToken()">Copy Token</button>
  <div id="loginOut" class="output"></div>
</div>

<div class="card">
  <h2>Protected Users API</h2>
  <input id="search" placeholder="Search user..." />
  <button onclick="getUsers()">Fetch Users</button>
  <div id="usersOut" class="output"></div>
</div>

<div class="card">
  <h2>JWT Inspector</h2>
  <div id="jwtOut" class="output"></div>
</div>

<div class="card">
  <h2>Request Timeline</h2>
  <div id="timeline" class="output"></div>
</div>

<div class="footer">
  FastAPI â€¢ JWT â€¢ Docker â€¢ SQLAlchemy
</div>

</div>

<div class="toast" id="toast"></div>

<script>
const API = window.location.origin;
let token = "";
let exp = 0;
const timeline = [];

const statusBar = document.getElementById("status");

function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2200);
}

function logRequest(text) {
  timeline.unshift(text);
  document.getElementById("timeline").textContent = timeline.join("\n");
}

function loadDemo() {
  email.value = "deb@example.com";
  password.value = "test123";
}

async function login() {
  const start = performance.now();
  const form = new URLSearchParams();
  form.append("username", email.value);
  form.append("password", password.value);

  const res = await fetch(`${API}/users/login`, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: form
  });

  const data = await res.json();
  logRequest(`POST /users/login â€” ${Math.round(performance.now() - start)}ms`);

  if (!data.access_token) {
    loginOut.textContent = JSON.stringify(data, null, 2);
    return;
  }

  token = data.access_token;
  const payload = JSON.parse(atob(token.split(".")[1]));
  exp = payload.exp;

  statusBar.textContent = "ðŸŸ¢ Authenticated";
  loginOut.textContent = "ðŸŸ¢ Logged in successfully";
  jwtOut.textContent = JSON.stringify(payload, null, 2);

  showToast("Login successful");
}

async function getUsers() {
  if (!token) {
    showToast("Login required");
    return;
  }

  const start = performance.now();
  const res = await fetch(`${API}/users/`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();
  logRequest(`GET /users â€” ${Math.round(performance.now() - start)}ms`);

  const q = search.value.toLowerCase();
  const valid = data.filter(u => u.name && u.email);
  const filtered = valid.filter(
    u => u.name.toLowerCase().includes(q) || u.email.toLowerCase().includes(q)
  );

  let output = "ID\tName\tEmail\n";
  filtered.forEach(u => {
    output += `${u.id}\t${u.name}\t${u.email}\n`;
  });

  usersOut.textContent = output;
  showToast("Users fetched");
}

function copyToken() {
  if (!token) return;
  navigator.clipboard.writeText(token);
  showToast("Token copied");
}
</script>

</body>
</html>
